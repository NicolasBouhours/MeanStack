<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color = 'green'">
    <div class="panel-body">
        {{ message.content }}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ message.username }}
        </div>
        <div class="config">
            <a href="#" (click)="onClick()">Edit</a>
            <a href="#" (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
